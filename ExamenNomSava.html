<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baix Ebre i Montsià</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #map {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
        .info {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .info h2 {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Baix Ebre i Montsià</h1>

    <div id="map"></div>
    <table id="taulaPlantes" border="1">
        <thead>
            <tr>
                <th>Nom Comú</th>
                <th>Nom Científic</th>
                <th>Família</th>
                <th>Descripció</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <table id="taulaPlantes" border="1">
        <thead>
            <tr>
                <th>Nom Comú</th>
                <th>Nom Científic</th>
                <th>Família</th>
                <th>Descripció</th>
            </tr>
        </thead>
    </table>
    

    <script>
        // Carregar el fitxer JSON
        fetch('json.json')
       // Funció per formatar la data
       
        .then(response => response.json())
        .then(data => {
            const map = L.map('map').setView([40.8, 0.5], 9);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(map);

            data.plantes.forEach(planta => {
                const marker = L.marker([planta.latitud, planta.longitud]).addTo(map);
                marker.bindPopup(`
                    <div class="info">
                        <h2>${planta.nom}</h2>
                        <p><strong>Nom científic:</strong> ${planta.nom_cientific}</p>
                        <p><strong>Família:</strong> ${planta.familia}</p>
                        <p><strong>Descripció:</strong> ${planta.descripcio}</p>
                    </div>
                `);
            });
        })
        .catch(error => console.error('Error carregant el fitxer JSON:', error));

    </script>
</body>
</html>
